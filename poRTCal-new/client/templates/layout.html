<template name="layout">
  <title>poRTCal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="mobile-web-app-capable" content="yes" >
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" >
  <body>
  <img src="img/backdrop.jpg" class="bg">
    <header>
      {{> menu}}
    </header>
    {{> yield}}
  </body>
</template>

<template name="menu">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">
        <span class="logo-text">P</span>
        <img src="img/portal_O.png" alt="letter o" id="logo-o"/>
        <span class="logo-text">R T C A L</span>
      </a>
      <a href="#" data-activates="menu" class="menu-trigger portcl-blue waves-effect waves-light btn-large btn-floating "><i class="material-icons">menu</i></a>
      <ul class="side-nav" id="menu">
        <li>
          <form>
            <input type="text" name="newContact" id="new_contact" placeholder="e-mail address" class="portcl-dark-blue "/>
            <label class="portcl-dark-blue-text" for="new_contact">Invite a New Contact</label>
          <button class="btn-large portcl-dark-blue waves-effect waves-light" type="submit" name="action">Send Invite
            <i class="material-icons right">send</i>
          </button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</template>
