<template name="layout">
	<img src="img/backdrop.jpg" class="bg">
	<div id="container">
		{{> menu}}
	</div>
</template>


<template name="menu">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">
      	<span class="logo-text">P</span>
      	<img src="img/portal_O.png" alt="letter o" id="logo-o"/>
      	<span class="logo-text">R T C A L</span>
      </a>
      <a href="#" data-activates="menu" class="menu-trigger portcl-blue waves-effect waves-light btn-large btn-floating "><i class="material-icons">menu</i></a>
      <ul class="side-nav" id="menu">
        <li>
        	<form>
        		<input type="text" name="newContact" id="new_contact" placeholder="e-mail address" class="portcl-dark-blue "/>
            <label class="portcl-dark-blue-text" for="new_contact">Invite a New Contact</label>
<button class="btn-large portcl-dark-blue waves-effect waves-light" type="submit" name="action">Send Invite
    <i class="material-icons right">send</i>
  </button>
        	</form>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s12">
      <h1>WebRTC Signalling with Meteor demo</h1>
      <p>To start the chat open another browser window or go on your phone/tablet or get friend to go to this same address</p>
      <p>Specifically open in another device/window <a href="{{roomName}}" target="_blank">{{roomName}}</a></p>
      <p>This demo sets up a video and audio call with one other person on who is at the same URL</p>
      <button class="btn btn-info" name="call" {{canCall}}>{{callText}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div class="stream local-stream">
        <h2>Local GetUserMedia Video</h2>
        <video id="local-stream" src="{{localStream}}" autoplay muted></video>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="stream remote-stream">
        <h2>Remote WebRTC Video Stream</h2>
        <video src="{{remoteStream}}" autoplay></video>
      </div>
    </div>
  </div>
</template>
